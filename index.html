<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="icon" type="image/png" href="https://spng.pngfind.com/pngs/s/502-5020179_to-do-list-png-todo-list-svg-transparent.png">

<body>
    <h1>ToDos</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter your todo task">

        </ul>
    </form>

    <small>Left Click To Toggle Completed. <br> Right Click To Delete ToDo</small>

    
    <script src="./script.js"></script>
</body>
</html>
